<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="assets/img/favicon.ico" rel="shortcut icon">
    <link type="text/css" href="css/libs.min.css" rel="stylesheet">
    <link type="text/css" href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;display=swap&amp;subset=cyrillic-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700&amp;display=swap&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" rel="stylesheet">
    <link href="css/owl.carousel.min.css" rel="stylesheet">
    <link type="text/css" href="css/main.css" rel="stylesheet">
    <title>John Leo Rose </title>
  </head>
  <body>
    <div class="content-wrapper" id="contentWrapper">
      <div class="page-wrapper" id="pageWrapper">
        <header>
          <div id="header-info-block"><span>All orders have FREE and Fast shipping</span><img src="img/icons/close.svg" alt="" id="close-header-info"></div>
          <div class="header__content">
            <div class="box">
              <div class="header__content-left">
                <div class="logo-block"><a class="logo" href="/"><img src="img/logo.png" alt="Logo"></a></div>
                <div class="menu">
                  <ul class="menu__list">
                    <li class="menu__list-item"><a href="/">Shop</a></li>
                    <li class="menu__list-item"><a href="/">The Science</a></li>
                    <li class="menu__list-item"><a href="/">The Story</a></li>
                  </ul>
                </div>
              </div>
              <div class="header__content-right"><a class="contact-us" href="/">Contact us</a><a class="header-personal" href="/"><img src="img/icons/user.svg" alt="User"></a><a class="header-shop" href="/"><img src="img/icons/shop.svg" alt="Shop"></a></div>
            </div>
          </div>
        </header>
        <main class="main">
          <div class="main__content"></div>
        </main>
      </div>
      <div class="footer-wrapper" id="footerWrapper">
        <footer class="footer">
          <div class="box"></div>
        </footer>
      </div>
    </div>
    <script src="js/libs.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
